<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        .color-picker {
            display: inline-block;
            position: relative;
        }

        .color-input {
            width: 50px;
            height: 30px;
            border: 1px solid #ccc;
        }

        .color-selector {
            position: absolute;
            top: 40px;
            left: 0;
            display: none;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .color-selector div {
            width: 25px;
            height: 25px;
            float: left;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-picker">
        <div class="color-input" id="colorInput"></div>
        <div class="color-selector" id="colorSelector">
            <!-- Add your color options here -->
            <div style="background-color: #FF0000;"></div>
            <div style="background-color: #00FF00;"></div>
            <div style="background-color: #0000FF;"></div>
            <div style="background-color: #FFFF00;"></div>
            <div style="background-color: #FF00FF;"></div>
            <div style="background-color: #00FFFF;"></div>

        </div>
    </div>

    <script>
        const colorInput = document.getElementById('colorInput');
        const colorSelector = document.getElementById('colorSelector');

        // Function to open/close the color selector
        colorInput.addEventListener('click', () => {
            colorSelector.style.display = (colorSelector.style.display === 'none') ? 'block' : 'none';
        });

        // Function to set the selected color
        colorSelector.addEventListener('click', (e) => {
            if (e.target.style.backgroundColor) {
                const selectedColor = e.target.style.backgroundColor;
                colorInput.style.backgroundColor = selectedColor;
                colorSelector.style.display = 'none';
            }
        });
    </script>
</body>
</html>
